<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        #imagen {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12 nav justify-content-center">
                <h3 id="texto" style="text-align: center;"> ¡Mirá la siguiente imagen! </h3>
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6 nav justify-content-center">
                <button id="ocultar" class="btn btn-outline-dark">Ocultar Imagen</button>
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6 nav justify-content-center">
                <button id="mostrar" class="btn btn-outline-dark">Mostrar Imagen</button>
            </div>
            <div class="col-md-12 col-sm-12 col-lg-12 nav justify-content-center">
                <img id="imagen" src="img/imagen.png" alt="Imagen de ejemplo">
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#ocultar').click(function(){
                $('#imagen').hide();
                $('#texto').text('¡No tenemos ninguna imagen!')
            });
            $('#mostrar').click(function(){
                $('#imagen').show();
                $('#texto').text('¡Mirá la siguiente imagen!')
            });
        });
    </script>

</body>
</html>
